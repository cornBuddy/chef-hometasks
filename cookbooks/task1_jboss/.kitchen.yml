---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[task1_jboss::configure]
      - recipe[task1_jboss::deploy]
      - recipe[task1_jboss::install]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
